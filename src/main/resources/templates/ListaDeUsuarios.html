

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<h1>Lista de Usuarios</h1>


	<table class="table container">
		<thead>
			<tr >
				<th scope="col">#ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Email</th>
				<th scope="col">CPF</th>
				<th scope="col">Numero</th>
				<th scope="col">Idade</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			
			<tr th:each=" user : ${Lista}">
				<td th:text=${user.getId()}></td>
				<td th:text="${user.nome}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.cpf}"></td>
				<td th:text="${user.numero}"></td>
				<td th:text="${user.idade}"></td>
				
				<td><a th:href="@{edit/{id}(id=${user.getId()})}" th:method="get">Editar</a></td>
				<td><a th:href="@{deletar/{id}(id=${user.getId()})}" th:method="delete">Deletar</a></td>
			</tr>
		</tbody>
	</table>
	<div class="container">
		<a href="/Usuario/form">Adicionar Novo</a>
	</div>
	
	




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
